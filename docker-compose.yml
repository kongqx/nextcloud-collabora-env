version: '2'

services:
  nextcloud.local:
    image: nextcloud
    ports:
      - 80:80
    volumes:
      - ./nextcloud-config:/var/www/html/config
      - ./nextcloud-apps:/var/www/html/custom_apps
      - ./nextcloud-data:/var/www/html/data

  # run build-collabora.sh before first start!
  collabora.local:
    image: collaboracustom
    ports:
      - 9980:9980
    environment:
      - domain=nextcloud.local:80
      - username=admin
      - password=admin
